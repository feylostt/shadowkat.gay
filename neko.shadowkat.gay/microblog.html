<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>microblog</title>
		<link rel="stylesheet" href="microfeed.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div style="background-color: var(--accentColor3); height: 10px;"></div>
				<div style="background-color: var(--accentColor4); height: 10px;"></div>
				<div style="background-color: var(--accentColor5); height: 10px;"></div>
				<div style="background-color: var(--accentColor); height: 10px;"></div>
				<div style="background-color: var(--accentColor2); height: 10px;"></div>
			</header>
			<aside class="asideone">
				<div class="box">
					<div class="profile">
                        <div class="iconwrap">
						    <img class="icon" src="imgs/other/frieren.jpg" style="transform: scale(1.25);">
                        </div>
						<span class="icon">leah / kat - she/it</span>
					</div>
				</div>
			</aside>
			<main>
				<div id="navigation">
					<script src="scripts/nav.js"></script>
					<noscript>
						<p>
							i use JS to display the navigation on all my pages
							so it is easier to update :3
						</p>
					</noscript>
				</div>
				<div class="timeline" id="tl">
                    <!--put your new posts ABOVE the others goober!!-->
                    <div class="post">
                        <div class="timedate">2025-12-04<br>2:38am</div>
                        <div class="contents">
                            i have been doing a lot of creative writing lately,
                            i really gotta make pages so i can post stuff here
                        </div>
                    </div>
                    <div class="post">
                        <div class="timedate">2025-11-21<br>1:24am</div>
                        <div class="contents">
                            ouu i made a little spot to put status updates and other stuff
                            that i think of cause i thought the idea was cute
                        </div>
                    </div>
                </div>
                <script>
                    $(function() {
                        $("#tl").load("https://neko.shadowkat.gay/timeline.html");
                    });
                </script>
			</main>
			<footer>
				<div style="background-color: var(--accentColor3); height: 10px;"></div>
				<div style="background-color: var(--accentColor4); height: 10px;"></div>
				<div style="background-color: var(--accentColor5); height: 10px;"></div>
				<div style="background-color: var(--accentColor); height: 10px;"></div>
				<div style="background-color: var(--accentColor2); height: 10px;"></div>
			</footer>
		</div>
        <script src="scripts/pronoun.js"></script>
	</body>
</html>
